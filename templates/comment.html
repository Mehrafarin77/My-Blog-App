{% extends 'base.html' %}

{% block title %}
    comment section
{% endblock title %}

{% block content %}
        <section class="comments">
            <h1>Leave a comment</h1>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label_tag }}</p>
                    <p>{{ field }}</p>
                    <p>{{ field.errors }}</p>
                {% endfor %}
                <button type="submit">save</button>
            </form>
    </section>
{% endblock content %}
